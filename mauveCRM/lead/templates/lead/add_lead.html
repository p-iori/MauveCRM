{% extends 'core/base.html' %}
{% block title %} Nova Lead {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Cadastrar Lead</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}
                   
            <button class="py-4 px-4 bg-slate-600 text-white rounded-xl hover:bg-slate-500 hover:cursor-pointer">Cadastrar</button>

        </form>
    </div>
{% endblock %}
