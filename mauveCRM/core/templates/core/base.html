<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="py-4 px-6 flex justify-between">
        <a href="/" class="">CRM Mauve</a>
        

        <div class="text-white space-4 space-x-3 flex items-center">
            <a href="{% url 'about' %}" class="text-black">Sobre</a>            
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-3 px-6 bg-violet-900 rounded-xl hover:bg-violet-600">Dashboard</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="py-3 px-6 bg-red-600 rounded-xl hover:bg-red-700">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="py-3 px-6 bg-violet-900 rounded-xl hover:bg-violet-600">Entrar</a>
                <a href="{% url 'signup' %}" class="py-3 px-6 bg-violet-700 rounded-xl   hover:bg-violet-950" href="/">Cadastro</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="py-8 text-center bg-gray-300">
            <p class="text-xs text-gray-700">Copyright (c) 2025 - Mauve</p>
    </footer>
</body>

</html>
