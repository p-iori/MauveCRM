{% extends 'core/base.html' %}
{% block title %} Meu Perfil {% endblock %}


{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Meu Perfil</h1>

        <p class="mb-2">
            <strong>Nome: </strong>{{request.user.username}}
        </p>

        <p class="mb-2">
            <strong>Time: </strong>{{team.nome}}
            {% if team.criado_por == request.user %}
                <a href="{% url 'team:editar' team.id %}" class="text-gray-500">(Editar)</a>
            {% endif %}
        </p>

        <hr class="my-4">

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="py-2 px-4 text-white text-md bg-red-600 rounded-xl hover:bg-red-700 hover:cursor-pointer">Sair</button>
        </form>
    </div>
{% endblock %}
